<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather app</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="icons8-weather-16.png">
    <script src="main.js"></script>
    
</head>
<body>
    <main class="container">
        <div id="name"><h1>WEATHER APP</h1></div>
        <span id="search">
            <input list="cities" type="search" placeholder="Enter City" name="search" class="input" autocomplete="off">
            <datalist id="cities">
                <!-- <option value="pune"></option>
                <option value="delhi"></option>
                <option value="mumbai"></option> -->
            </datalist>
            <!-- <button class="search" src="icons8-search-30.png"><img src="icons8-search-30.png" height="25px" width="25px" alt=""></button> -->
        </span>
        <article id="current-forecast">
            <h1 class="city">City Name</h1>
            <p class="temp">Temp</p>
            <p class="description">Description</p>
            <sp class="minmax">High Low</p>
        </article>
        <article id="hourly-forecast">
            <h1>Hourly Forecast</h1>
            <section class="hourly-container">
                <!-- <article>
                    <h2 class="time">now</h2>
                    <img class="icon">icon
                    <p>temp</p>
                </article> -->
            </section>
        </article>
        <article id="five-day-forecast">
            <h1>5 Day Forecast</h1>
            <section class="five-day-forecast">
                <!-- <article class="day-wise">
                    <h3>Today</h3>
                    <img src="" alt="" class="icons">
                    <p class="min-temp">low</p>
                    <p class="max-temp">high</p>
                </article> -->
            </section>
        </article>
        <article id="feels-like">
            <h1>Feels like</h1>
            <p class="feel-temp">-----</p>
        </article>
        <article id="humidity">
            <h1>Humidity</h1>
            <p class="humid">-----</p>
        </article>
    </main>
</body>
</html>
